<!DOCTYPE html>
<html>
    <head>
        <title>Bootstrap Icons</title>

        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- Enlace a el Framework de Bootstrap para utilizar iconos.-->

    </head>
    <body style="margin: 0px; padding: 0px;" class="container">

    <!-- Implantando iconos de bootstrap dentro de un nav y un enlace ( con color rojo) -->

        
        <nav style="margin: 30px; padding: 0px; width: 100%; background-color: rgb(97, 236, 190); ">
            <a style="color: red; font-size: 30px;"href="#"><i class="glyphicon glyphicon-cloud"></i></a>
            <a style="color: red; font-size: 30px;" href="#"><i class="glyphicon glyphicon-remove"></i></a>
            <a style="color: red; font-size: 30px;" href="#"><i class="glyphicon glyphicon-user"></i></a>
            <a style="color: red; font-size: 30px;" href="#"><i class="glyphicon glyphicon-envelope"></i></a>
            <a style="color: red; font-size: 30px;" href="#"><i class="glyphicon glyphicon-thumbs-up"></i></a>
            <a style="color: red; font-size: 30px;" href="#"><i class="glyphicon glyphicon-home"></i></a>
        </nav>
    </body>
</html>
